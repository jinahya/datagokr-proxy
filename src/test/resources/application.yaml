spring:
  application:
    name: epost-openapi-proxy
  cloud:
    gateway:
      httpclient:
        wiretap: true
      httpserver:
        wiretap: true
  profiles:
    default: development
    group:
      development:
        - dev
      production:
        - dev
        - prod

---

spring:
  config:
    activate:
      on-profile: dev
    import: application-development.yaml

---

spring:
  config:
    activate:
      on-profile: prod
    import: classpath:application-production.yaml
