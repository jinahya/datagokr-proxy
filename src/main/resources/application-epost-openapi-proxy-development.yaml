#dummy-uri: http://localhost:${server.port}
dummy-uri: https://example.com:443

spring:
  cloud:
    gateway:
      #      default-filters:
      #        - _AddRequestParameter=ServiceKey, ${epost.openapi.proxy.service-key}
      filter:
        local-response-cache:
          enabled: true
      routes:
        # ---------------------------------------------------------------------------------- download_area_code_service
        - id: download_area_code_service # https://www.data.go.kr/data/15000302/openapi.do
          uri: http://openapi.epost.go.kr
          predicates:
            - Method=GET
            - Path=/postal/downloadAreaCodeService/downloadAreaCodeService/{operation}
          filters:
            - _AddRequestParameterIfNotPresent=ServiceKey, ${epost.openapi.proxy.service-key}
            - AddResponseHeader=Vary, Accept
            - LocalResponseCache=${epost.openapi.proxy.routes.download_area_code_service.cache:10m,128MB}
          metadata:
            connect-timeout: ${epost.openapi.proxy.routes.retrieve_new_adress_area_cd_search_all_service.connect-timeout:1024}   # connect-timeout must be specified in milliseconds.
            response-timeout: ${epost.openapi.proxy.routes.retrieve_new_adress_area_cd_search_all_service.response-timeout:4096} # response-timeout must be specified in milliseconds.
        # ------------------------------------------------------------------------------ retrieve_deliv_area_cd_service
        - id: retrieve_deliv_area_cd_service # https://www.data.go.kr/data/15000302/openapi.do
          uri: http://openapi.epost.go.kr
          predicates:
            - Method=GET
            - Path=/postal/retrieveDelivAreaCdService/retrieveDelivAreaCdService/{operation}
          filters:
            - _AddRequestParameterIfNotPresent=ServiceKey, ${epost.openapi.proxy.service-key}
            - AddResponseHeader=Vary, Accept
            - LocalResponseCache=${epost.openapi.proxy.routes.retrieve_deliv_area_cd_service.cache:10m,128MB}
          metadata:
            connect-timeout: ${epost.openapi.proxy.routes.retrieve_new_adress_area_cd_search_all_service.connect-timeout:1024}   # connect-timeout must be specified in milliseconds.
            response-timeout: ${epost.openapi.proxy.routes.retrieve_new_adress_area_cd_search_all_service.response-timeout:4096} # response-timeout must be specified in milliseconds.
        # -------------------------------------------------------------------------------- retrieve_eng_address_service
        - id: retrieve_eng_address_service
          uri: http://openapi.epost.go.kr
          predicates:
            - Method=GET
            - Path=/postal/retrieveEngAddressService/retrieveEngAddressService/{operation}
          filters:
            - _AddRequestParameter=ServiceKey, ${epost.openapi.proxy.service-key}
            - AddResponseHeader=Vary, Accept
            - LocalResponseCache=${epost.openapi.proxy.routes.retrieve_eng_address_service.cache.time:10m},${epost.openapi.proxy.routes.retrieve_eng_address_service.cache.size:128MB}
          metadata:
            connect-timeout: ${epost.openapi.proxy.routes.retrieve_eng_address_service.connect-timeout:1024}
            response-timeout: ${epost.openapi.proxy.routes.retrieve_eng_address_service.response-timeout:4096}
        # ------------------------------------------------------------------------------- retrieve_longitudinal_service
        - id: retrieve_longitudinal_service
