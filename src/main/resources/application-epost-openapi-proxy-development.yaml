          metadata:
            connect-timeout: ${epost.openapi.proxy.routes.retrieve_longitudinal_service.connect-timeout:1024}
            response-timeout: ${epost.openapi.proxy.routes.retrieve_longitudinal_service.response-timeout:4096}
        # ------------------------------------------------------------------- retrieve_lot_number_adress_area_cd_service
        - id: retrieve_lot_number_adress_area_cd_service # https://www.data.go.kr/iim/api/selectAPIAcountView.do
          uri: http://openapi.epost.go.kr
